<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>排行榜展示（修复版）</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #FFEFEF, #E8FFF8);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 2s ease;
  }

  .scene {
    width: 900px;
    height: 800px; /* 拉高卡片 */
    position: relative;
    overflow: hidden;
  }

  .carousel {
    display: flex;
    transition: transform 1s ease-in-out;
  }

  .card {
    flex: 0 0 900px;
    height: 800px; /* 卡片高度拉高 */
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-content {
    width: 90%;
    height: 95%; /* 卡片内容高度 */
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 1rem;
    text-align: center;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  /* 表格拉高显示16行 */
  table {
    width: 100%;
    border-collapse: collapse;
    height: 100%; /* 填满内容容器 */
  }

  tr {
    height: calc(100% / 16); /* 每行自适应，显示16行 */
  }

  th, td {
    padding: 0.3rem; /* 减小 padding，保证16行能显示 */
    border-bottom: 1px solid #e5e7eb;
    font-size: 1.2rem;
  }

  th {
    background-color: rgba(255,255,255,0.6);
  }

  tr:nth-child(even) {
    background-color: rgba(255,255,255,0.4);
  }

  /* ---------- 日期时间框 ---------- */
  .datetime-box {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #333;
    text-align: center;
    z-index: 25;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem; /* 放大字体 */
  }

  .datetime-box span {
    display: block;
    margin: 0.3rem 0;
  }

  /* ---------- LOGO 放在日期框下面 ---------- */
  img.logo {
    position: fixed;
    top: 340px; /* 日期框高度300px + 40px间距 */
    left: 20px;  /* 靠左对齐 */
    width: 250px; /* 按比例放大 */
    height: auto;
    z-index: 20;
  }

  .left-zone, .right-zone {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: 10;
    cursor: pointer;
  }
  .left-zone { left: 0; }
  .right-zone { right: 0; }

  .arrow {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 4rem;
    font-weight: bold;
    color: white;
    text-shadow:
      0 0 10px rgba(255,255,255,0.6),
      0 0 20px rgba(255,255,255,0.4),
      2px 4px 6px rgba(0,0,0,0.5);
    opacity: 0.6;
    pointer-events: none;
    user-select: none;
    animation: pulseGlow 2s infinite alternate;
    z-index: 15;
  }

  .arrow.left { left: 3%; }
  .arrow.right { right: 3%; }

  @keyframes pulseGlow {
    from { text-shadow: 0 0 8px rgba(255,255,255,0.5); opacity: 0.5; }
    to { text-shadow: 0 0 25px rgba(255,255,255,1); opacity: 0.9; }
  }

  @media(max-width: 800px){
    .scene { width: 100vw; height: 80vh; }
    .card { flex: 0 0 100vw; height: 80vh; }
    h2 { font-size: 1.4rem; }
    th, td { font-size: 1rem; padding:0.2rem; }
    .arrow { font-size: 3rem; opacity: 0.5; }
    .datetime-box { width:200px; height:200px; font-size:1rem; }
    img.logo { top: 220px; width: 180px; }
  }
</style>
</head>
<body>

  <!-- 日期时间框 -->
  <div class="datetime-box" id="datetimeBox">
    <span id="date">--/--/----</span>
    <span id="time">--:--:--</span>
    <span id="weekday">---</span>
  </div>

  <!-- LOGO -->
  <img class="logo" src="" alt="Company Logo">

  <div class="arrow left">❮</div>
  <div class="arrow right">❯</div>

  <div class="left-zone"></div>
  <div class="right-zone"></div>

  <div class="scene">
    <div class="carousel" id="carousel"></div>
  </div>

<script>
const cardData = [
  {
    title: "Total Point Ranking",
    color: "#C1E1FF",
    headers: ["Rank", "Name", "Total Point"],
    rows: [
      [1, "Seah", 22963],
      [2, "Wai Phyo", 20276],
      [3, "Albert", 20086],
      [4, "Han", 18663],
      [5, "Chay", 17592],
      [6, "Luna", 16660],
      [7, "Terrence", 16571],
      [8, "Bunyau", 16538],
      [9, "Aung Thant", 11517],
      [10, "Edika", 10977],
      [11, "Myo", 9509],
      [12, "Piang Soe", 8112],
      [13, "Poh", 6317],
      [14, "Yu Jun", 5794],
      [15, "Chin", 4190],
      [16, "William", 3370]
    ]
  },
  {
    title: "Monthly Point Ranking",
    color: "#FFD8B1",
    headers: ["Rank", "Name", "Total Point"],
    rows: [
      [1, "Seah", 9193],
      [2, "Aung Thant", 7622],
      [3, "Albert", 4695],
      [4, "Bunyau", 4493],
      [5, "Han", 3011],
      [6, "Wai Phyo", 2751],
      [7, "Poh", 1080],
      [8, "Piang Soe", 881],
      [9, "Myo", 711],
      [10, "Terrence", 692],
      [11, "Luna", 472],
      [12, "Edika", 459],
      [13, "Chay", 373],
      [14, "Chin", 85],
      [15, "Yu Jun", 23],
      [16, "William", 0]
    ]
  },
  {
    title: "Bounty Task Ranking",
    color: "#C1FFD7",
    headers: ["Rank", "Name", "Bounty Task Point"],
    rows: Array.from({length:16}, (_,i)=>[i+1,"?",0])
  },
  {
    title: "Pending Ranking",
    color: "#C1E1FF",
    headers: ["Rank", "Name", "Pending"],
    rows: Array.from({length:16}, (_,i)=>[i+1,"?",0])
  }
];

const colors = [
  "linear-gradient(135deg, #FFF8E7, #E3F2FD)",
  "linear-gradient(135deg, #E8FFF8, #FFF5E1)",
  "linear-gradient(135deg, #FFF0F5, #E3FFF7)",
  "linear-gradient(135deg, #F0FFF3, #E8E8FF)"
];

const carousel = document.getElementById('carousel');
let currentIndex = 0;
let autoSlideInterval;

function createCardHTML(card) {
  return `
    <div class="card" style="background:${card.color};">
      <div class="card-content">
        <h2>${card.title}</h2>
        <table>
          <tr>${card.headers.map(h => `<th>${h}</th>`).join('')}</tr>
          ${card.rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
        </table>
      </div>
    </div>
  `;
}

function initializeCarousel() {
  cardData.forEach(card => {
    carousel.innerHTML += createCardHTML(card);
  });
  updateCarousel();
}

function updateCarousel() {
  const width = carousel.children[0].offsetWidth;
  carousel.style.transform = `translateX(-${width * currentIndex}px)`;
  document.body.style.background = colors[currentIndex];
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % cardData.length;
  updateCarousel();
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + cardData.length) % cardData.length;
  updateCarousel();
}

function startAutoSlide() {
  autoSlideInterval = setInterval(nextSlide, 60000);
}

function resetAutoSlide() {
  clearInterval(autoSlideInterval);
  startAutoSlide();
}

initializeCarousel();
startAutoSlide();

document.querySelector(".left-zone").addEventListener("click", () => {
  prevSlide();
  resetAutoSlide();
});

document.querySelector(".right-zone").addEventListener("click", () => {
  nextSlide();
  resetAutoSlide();
});

let startX = 0;
document.body.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

document.body.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) {
    prevSlide();
    resetAutoSlide();
  } else if (diff < -50) {
    nextSlide();
    resetAutoSlide();
  }
});

window.addEventListener("resize", updateCarousel);

// ---------- 日期时间星期显示 (英文) ----------
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'long' };
  const date = now.toLocaleDateString('en-US');
  const time = now.toLocaleTimeString('en-US');
  const weekday = now.toLocaleDateString('en-US', options);

  document.getElementById('date').textContent = date;
  document.getElementById('time').textContent = time;
  document.getElementById('weekday').textContent = weekday;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</body>
</html>
